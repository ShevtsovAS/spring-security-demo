<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Вход в Spring Security Demo с помощью OAuth2">
    <meta name="author" content="Alexandr Shevtsov">
    <title>Вход в Spring Security Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h3 class="form-signin-heading">Login with:</h3>
    <p th:each="url : ${urls}">
        <a th:text="${url.key}" th:href="${url.value}" class="btn btn-lg btn-primary btn-block">Client</a>
    </p>
</div>
</body>
</html>
